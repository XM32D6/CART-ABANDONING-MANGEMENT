<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .header h1 {
      font-size: 24px;
    }

    .header nav {
      display: flex;
      gap: 15px;
    }

    .header a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    .header a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Products Section */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background-color: white;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
      height: 150px; /* Fixed height for uniformity */
    }

    .product h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product p {
      color: #555;
      margin: 5px 0;
    }

    .product button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Online Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Featured Products</h2>
    <div class="products" id="productList"></div>
  </main>

  <script>
    const products = [
      { id: 1, name: 'Product A', price: 50, image: 'https://via.placeholder.com/200' },
      { id: 2, name: 'Product B', price: 30, image: 'https://via.placeholder.com/200' },
      { id: 3, name: 'Product C', price: 40, image: 'https://via.placeholder.com/200' },
      { id: 4, name: 'Product D', price: 20, image: 'https://via.placeholder.com/200' },
      { id: 5, name: 'Product E', price: 60, image: 'https://via.placeholder.com/200' },
    ];

    function renderProducts() {
      const productListElement = document.getElementById('productList');
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>$${product.price}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productListElement.appendChild(productDiv);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      alert(`${product.name} has been added to your cart!`);
      // Here, you can implement actual cart functionality (e.g., local storage)
    }

    window.onload = renderProducts;
  </script>
</body>
</html>
